{% extends "ai75589674/base/base.html" %}
{% block title %}BackupDoc{% endblock title %}
{% block content %}
{% load static %}
    <div class="main">
        <div class="position-absolute c-pg">
            <span class="fs-m">Contact Us</span>
            <p class="fs-4">The time is now</p>
            <div class=" cp-g">
                <form action="/public/contact" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="text-dark fs-5">First Name</label>
                            <input type="text" class="in-cpg" name="fname" required>


                        </div>
                        <div class="col-lg-4">
                            <label class="text-dark fs-5">Last Name</label>
                            <input type="text" class="in-cpg" name="lname">
                        </div>
                        <div class="col-lg-4">
                            <label class="text-dark fs-5">Email*</label>
                            <input type="email" class="in-cpg" name="email" required >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="text-dark fs-5">Phone</label>
                            <input type="tel" class="in-cpg" name="phno">
                        </div>
                        <div class="col-lg-4">
                            <label class="text-dark fs-5">Job Title</label>
                            <input type="text" class="in-cpg" name="job">
                        </div>
                        <div class="col-lg-4">
                            <label class="text-dark fs-5">Subject</label>
                            <input type="text" class="in-cpg" name="Subject" required>
                        </div>
                    </div>

                    <div class="mt-4 mb-4">
                        <h6 class="text-dark mb-4 fs-5">Leave us a message...</h6>
                        <textarea name="umsg" class="t-cpg" rows="8" required></textarea>
                    </div>
                    <button class="btn btn-dark rounded-pill s-btn">Submit</button>

                </form>
            </div>
        </div>
    </div>
    
    {% endblock content %}
